<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <title>Audio Player</title>
    </head>

    <body>

        <section class="audio-player-section">

            <audio id="audioplayer" controls >
                <source src="https://edyoda.s3.ap-south-1.amazonaws.com/public/musicfiles/without-you.mp3"
                    type="audio/ogg">
            </audio>

            <div id="progress-bar">
                <div id="progress">

                </div>
            </div>

           <button class="btn-btn" id="playbtn">Play</button>
           <button class="btn-btn" id="pausebtn">Pause</button>
           
            <br>
           <button class="btn-btn" id="vol_inc">Vol+</button>
           <button class="btn-btn" id="vol_dec">Vol-</button>

           <br>
           <button class="btn-btn" id="slow">slow</button>
           <button class="btn-btn" id="normal">Normal</button>
           <button class="btn-btn" id="fast">Fast</button>
        </section>

        <script src="./main.js"></script>
    </body>

</html>
