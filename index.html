<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <!-- fontawesome icon -->
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <title>Audio Player</title>
    </head>

    <body>
        <h1 id="heading">Music Player</h1>

        <div class="main-container">

            
            <section id="player-section">

                
                <div>
                <!-- <div id="album-cover-wrapper">
                    <img id="album-cover" src="https://m.media-amazon.com/images/I/81mNRm3F6KL._SS500_.jpg"/>
                </div> -->
                
                <audio  id="audio-player">
                    <source id="audio-source" src="https://edyoda.s3.ap-south-1.amazonaws.com/public/musicfiles/without-you.mp3"
                        type="audio/mp3">
                </audio>
                <div id="album-cover-wrapper">
                    <img id="album-cover" src="https://m.media-amazon.com/images/I/81mNRm3F6KL._SS500_.jpg"/>
                </div> 


                    <div id="progress-wrapper">
                        <div id="progress">

                        </div>
                    </div>

                    <button id="btn-prev"><i class="fas fa-step-backward"></i></button>
                    <button id="btn-backward"><i class="fas fa-backward"></i></button>
                    <button id="btn-play"><i class="fas fa-play"></i></button>
                    <button id="btn-pause"><i class="fas fa-pause"></i></button>
                    <button id="btn-forward"><i class="fas fa-forward"></i></button>
                    <button id="btn-next"><i class="fas fa-step-forward"></i></button>

                </div>

                <h2 id="audio-track-title">Without You</h2>
                <p id="audio-track-artist">Avicii</p>
        
                <div>
                    <button id="btn-playback-point-2five">0.25x</button>
                    <button id="btn-playback-point-five">0.5x</button>
                    <button id="btn-playback-1">1x</button>
                    <button id="btn-playback-1-point-five">1.5x</button>

                </div>
               
                <div>
                    <div>
                        <button id="btn-volume-dec"><i class="fas fa-volume-down"></i></button>
                        <button id="player-volume">10%</button>
                        <button id="btn-volume-inc"><i class="fas fa-volume-up"></i></button>
                    </div>
                </div>

            </section>

            <section id="playlist-section">
                <!-- <article class="playlist-card">
                    <img class="cover-img" src="https://m.media-amazon.com/images/I/81mNRm3F6KL._SS500_.jpg" />
                    <div>
                        <h3 class="track-title">Without you</h3>
                        <p class="track-artist">Avicii</p>
                    </div>
                </article> -->


            </section>
        </div>

        


        <script src="./main.js"></script>
    </body>

</html>
